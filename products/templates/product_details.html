{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center">
  <h2 style="color: rgb(84, 110, 84)">{{ product.title }}</h2>
  <div>
    <a class="btn btn-secondary" href="{% url 'product-edit' pk=product.pk %}"
      >Edit</a
    >
    <div>
      <a class="btn btn-info" href="{% url 'add-to-cart' slug=product.slug%}"
        >Add Cart</a
      >
    </div>
  </div>
</div>

<div class="product-details-header">
  <div class="product-item">
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">${{ product.price }}</p>
    {% if product.photo %}
    <img class="product-photo" src="{{product.photo.url}}" width="200" />
    {%endif%}
  </div>
</div>

{% endblock content %}

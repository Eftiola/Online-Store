{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between align-items-center">
  <h2 style="color: rgb(84, 110, 84)">{{ product.name }}</h2>
  <div>
    {%if request.user == event.user or user.is_superuser%}
    <a class="btn btn-secondary" href="{% url 'product-edit' pk=product.pk %}"
      >Edit</a
    >
    {%endif%}
    <div>
      <a href="{% url 'cart_add' id=product.id %}" class="btn btn-primary"
        >Add to Cart</a
      >
    </div>
  </div>
</div>

<div class="product-details-header">
  <div class="product-item">
    <p class="product-description">{{ product.description }}</p>
    <p class="product-category">{{ product.category }}</p>
    <p class="product-price">${{ product.price|floatformat:2 }}</p>
    {% if product.image %}
    <img class="product-image" src="{{product.image.url}}" width="200" />
    {%endif%}
  </div>
</div>

{% endblock content %}

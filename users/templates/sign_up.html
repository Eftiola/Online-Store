{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<style>
  @import url("https://fonts.googleapis.com/css?family=Raleway:400,700");

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Raleway, sans-serif;
  }

  body {
    background: linear-gradient(90deg, #f4c5d7, #bce9d8);
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .screen {
    background: linear-gradient(90deg, #d44e8d, #7c78b8);
    position: relative;
    height: 600px;
    width: 360px;
    box-shadow: 0px 0px 24px #f195dd;
  }

  .screen__content {
    z-index: 1;
    position: relative;
    height: 100%;
  }

  .screen__background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    -webkit-clip-path: inset(0 0 0 0);
    clip-path: inset(0 0 0 0);
  }

  .screen__background__shape {
    transform: rotate(45deg);
    position: absolute;
  }

  .screen__background__shape1 {
    height: 520px;
    width: 520px;
    background: rgb(240, 167, 167);
    top: -50px;
    right: 120px;
    border-radius: 0 72px 0 0;
  }

  .screen__background__shape2 {
    height: 220px;
    width: 220px;
    background: #f7d3df;
    top: -172px;
    right: 0;
    border-radius: 32px;
  }

  .screen__background__shape3 {
    height: 540px;
    width: 190px;
    background: linear-gradient(270deg, #fcdcf4, #6a679e);
    top: -24px;
    right: 0;
    border-radius: 32px;
  }

  .screen__background__shape4 {
    height: 400px;
    width: 200px;
    background: #7e7bb9;
    top: 420px;
    right: 50px;
    border-radius: 60px;
  }
</style>

<form method="post">
  {% csrf_token %}{{form|crispy}}
  <p>Have an account? Login <a href="{% url 'login' %}">Here</a>!</p>
  <button type="submit" class="btn btn-outline-info">Register</button>
</form>
{% endblock content %}
